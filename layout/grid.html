<body>

<h1>Grid</h1>

<h2>Set placement of items into fixed-width grid cells</h2>

<div class="wrapper1">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
</div>

<hr />

<h2>Using named columns and rows</h2>

<div class="wrapper2">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
</div>

<hr />

<h2>Responsive layout using Template Areas</h2>

<div class="wrapper3">
    <header class="box">Header</header>
    <article class="box content">Content</article>
    <aside class="box sidebar">Sidebar</aside>
    <footer class="box">Footer</footer>
</div>

<hr />

<h2>Repeating columns and rows</h2>
